name: Release

on:
  # Trigger the workflow on push or pull request,
  # but only for the main branch
  push:
    branches:
      - main
    paths-ignore:
      - 'CHANGELOG.md'

jobs:
  build:
    name: Release
    runs-on: ubuntu-latest
    steps:
      - name: Get next version
        id: next_version
        run: |
          COMMIT=$(git rev-list --tags --max-count=1)
          VERRION=$(git describe --tags ${COMMIT})
          NEXTVERSION=$(echo ${VERSION} | awk -F. -v OFS=. '{$NF++;print}')
          echo "::set-output name=NEXTVERSION::${NEXTVERSION}"
      - name: Checkout branch "main"
        uses: actions/checkout@v2
        with:
          ref: 'main'
      - name: Release snapshot
        id: release-snapshot
        uses: actions/create-release@latest
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.next_version.outputs.NEXTVERSION }}
          release_name: ${{ steps.next_version.outputs.NEXTVERSION }}
          draft: false
          prerelease: false